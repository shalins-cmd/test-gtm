  <meta charset="UTF-8">

  <title>Demo Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px 0;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    main {
      flex: 1;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    footer {
      background-color: #333;
      color: #ddd;
      text-align: center;
      padding: 15px 0;
    }
  </style>
